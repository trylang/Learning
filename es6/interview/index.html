  <h3>双向数据绑定</h3>
  <h6>
    1. 一个input，使用v-model指令 2. 一个button，使用v-click指令 3. 一个h3，使用v-bind指令。
  </h6>
  <div id="app">
    <form>
      <input type="text" v-model="number">
      <button type="button" v-click="increment">增加</button>
    </form>
    <h3 v-bind="number"></h3>
  </div>
